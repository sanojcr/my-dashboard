<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Sign In</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                            <small
                                *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
                                class="text-danger">Email is required</small>
                            <small
                                *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
                                class="text-danger">Email is invalid</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                            <small
                                *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
                                class="text-danger">Password is required</small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <small>Don't have an account? <a routerLink="/register">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
