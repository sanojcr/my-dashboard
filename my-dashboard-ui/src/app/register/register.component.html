<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="emailReg" class="form-label">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="emailReg" placeholder="Enter email">
                <small *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="text-danger">Email is required</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="text-danger">Email is invalid</small>
              </div>
              <div class="mb-3">
                <label for="passwordReg" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="passwordReg" placeholder="Password">
                <small *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="text-danger">Password is required</small>
              </div>
              <div class="mb-3">
                <label for="userType" class="form-label">Role</label>
                <select disabled class="form-select" id="userType" aria-label="Default select example">
                  <option selected>User</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">Register</button>
              </div>
              <div class="text-center mt-3">
                <small>Already have an account? <a routerLink="/login">Sign In</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
